<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $.noConflict();
    </script>
    <script src="./dist/dependsOn.js"></script>
    <script>
        // last test was 1.6.1 build, dist did not add to git, it is ignored by the original author
        jQuery(function() {
            jQuery('#text').dependsOn({
                // The selector for the depenency
                '#checkbox': {
                    // The dependency qualifiers
                    enabled: true,
                    checked: true
                }
            });
        });
    </script>
    <title>jQuery Depends On simple test</title>
</head>
<body>
    <input type="text" id="text">
    <input type="checkbox" id="checkbox">
</body>
</html>
